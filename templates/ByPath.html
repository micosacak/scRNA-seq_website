{% extends "layout.html" %}
{% block content %}
	<form style="text-align:center;" name="goterms_id_select" id="goterms_id_select" action="/InteractionMaps/ByPath/showInxMapByPath/" method="POST">
		<label> COMPARISONs </label>
		<br>
		<select name="comparison_id_select" class="selectpicker form-control" style="width:120px;height:25px;text-align:center;">
		  {% for first_selection in first_selections %}
			<option value="{{ first_selection.name }}">{{ first_selection.name }}</option>
		  {% endfor %}
		</select>
		<br><br>
        <label> PATH NAME </label>
		<br>
		<select name="pathname_id_select" class="selectpicker form-control" style="width:120px;height:25px;text-align:center;">
		  {% for second_selection in second_selections %}
			<option value="{{ second_selection.name }}">{{ second_selection.name }}</option>
		  {% endfor %}
		</select>
		<br>
		<input type="submit" value="submit">
	</form>
{% endblock %}
