{% extends "layout.html" %}
{% block content %}
	<form style="text-align:center;" name="sample_id_select" id="sample_id_select" action="/TSNE/showTSNE/" method="POST">
		<label> Cell Type </label>
		<br>
		<select name="sample_id_select" class="selectpicker form-control" style="width:120px;height:25px;text-align:center;">
		  {% for first_selection in first_selections %}
			<option value="{{ first_selection.name }}">{{ first_selection.name }}</option>
		  {% endfor %}
		</select>
		<br><br>
		<label> Gene Name:</label>
		<br>
		<input type="text" name="gene_name_select">
		<br>
		<input type="submit" value="submit">
	</form>
{% endblock %}
